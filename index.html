<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sappho Poetry Fragment Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1 class="title">Sappho Poetry Fragment Generator</h1>

    <div class="generator-frame">
      <div id="poem-box" class="poem-box">
        Click the button to reveal a fragment from Sappho ✨
      </div>
      <button id="poem-button" class="btn">Reveal Fragment</button>
    </div>

    <div class="statue-container">
      <img src="venus-de-milo.png" alt="Aphrodite Statue" class="statue" />
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
